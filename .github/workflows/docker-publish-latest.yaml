name: Linux - Build and Publish Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the branch
      - name: Checkout branch
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub using secrets
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build and Push Dockerfile (Default)
      - name: Build and Push Dockerfile (Default)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Use dynamic DockerHub username in the tag
          tags: ${{ secrets.DOCKER_USERNAME }}/uav-experiments:latest

